name: Node.js CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "yarn"
      - name: Enable Corepack and prepare Yarn
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate
      - name: Install dependencies
        run: yarn --no-immutable
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test

  chai-v5-smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "yarn"
      - name: Enable Corepack and prepare Yarn
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate
      - name: Install dependencies
        run: yarn --no-immutable
      - name: Build
        run: yarn build
      - name: Chai v5 smoke test
        run: yarn workspace test-chai-v5 test
